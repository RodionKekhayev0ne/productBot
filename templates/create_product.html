<!-- templates/create_product.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать продукт</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>Создать новый продукт</h1>

    <!-- Формируем форму для нового продукта -->
    <form method="post" enctype="multipart/form-data" action="{% url 'create_product' %}" >
        {% csrf_token %}
        {{ form.as_p }}  <!-- Форматируем поля формы -->

        <button type="submit">Создать продукт</button>
    </form>

    <!-- Ссылки для навигации -->
</body>
</html>
